Nombre: <input type="text" id="nombre" #nombre>
Precio: <input type="number" id="precio" #precio>
Cantidad: <input type="number" id="cantidad" #cantidad>
<button (click)="anadirlista(nombre.value, precio.value, cantidad.value)">Enviar</button>

<div *ngFor="let producto of productos" >
<ul>
  <li>{{producto.nombre}}</li>
  <li>{{producto.precio}}</li>
  <li>{{producto.cantidad}}</li>
</ul>
</div>
