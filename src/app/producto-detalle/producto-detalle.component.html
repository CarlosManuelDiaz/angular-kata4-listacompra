<div *ngFor="let producto of productos">
  <h3>{{producto.nombre}}</h3>
  <span>{{producto.precio}}€</span><br/>
  <span>{{producto.cantidad}} unidades</span>
</div>
<div>
  <h1>Producto por parametros: </h1>
  <h3>{{listaproducto.nombre}}</h3>
  <span>{{listaproducto.precio}}€</span><br/>
  <span>{{listaproducto.cantidad}} unidades</span>
</div>
